         <!-- Header-->
         <header class="banner py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div *ngFor="let product of allProducts |filter:searchTerm:'title' "  class="col mb-5">
                        <div  class="card h-100 p-4">
                            <!-- Product image-->
                            <img style="height: 50%;" class="card-img-top" [src]="product.image" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title.slice(0,20)}}..</h5>
                                    <!-- Product price-->
                                    â‚¹ {{product.price}} <br>
                                    Rating: {{product.rating.rate}} ({{product.rating.count}})
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="d-flex justify-content-evenly">
                                    <!-- view link -->
                                    <a class="btn btn-warning " routerLink="view-products/{{product.id}}">
                                        <i class="fa-solid fa-eye text-white"></i>
                                    </a>
                                    <!-- add to cart -->
                                    <button (click)="addtoCart(product)" class="btn btn-success " >
                                        <i class="fa-solid fa-cart-plus text-white"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </section>
